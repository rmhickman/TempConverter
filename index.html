<!DOCTYPE html>
<html>
<head>
	<title>Temp Converter</title>
</head>
<body>
	<h3>Temperature Converter:</h3>
	<form>
		<fieldset>
			<label>Enter Temperature</label>
			<input type="number" id="inputTemp" placeholder="">
		</fieldset>
		<fieldset>
			<label for="Celsius">Celsius</label>
			<input type="radio" name="Temp" id="c" value="Celsius">

			<label for="Fahrenheit">Fahrenheit</label>
			<input type="radio" name="Temp" id="f" value="Fahrenheit">

		</fieldset>
		<fieldset>
			<input type="button" id="converter" name="Submit" value="convert">
			<input type="reset" name="reset" id="clear" value="clear">
			<p>Temperature Converted</p>
			<p id="outputTemp"></p>
		</fieldset>
	</form>

<script type="text/javascript" src="converter.js"></script>

</body>
</html>
